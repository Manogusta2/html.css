<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>23</td>
            <td>Porteiro</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>M</td>
            <td>34</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>29</td>
            <td>professora</td>
        </tr>
        <tr>
            <td>Jurandir</td>
            <td>M</td>
            <td>42</td>
            <td>pintor</td>
        </tr>
        <tr>
            <td>Leonardo</td>
            <td>M</td>
            <td>25</td>
            <td>Jardineiro</td>
        </tr>
    </table>
</body>
</html>
