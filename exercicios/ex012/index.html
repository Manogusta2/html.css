<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este videos está hospedando no meu próprio servidor</p>
    <video src="midias/meuvideo.mp4.mp4" width="500" poster="" controls></video>
    <video width="500" controls >
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <source src="" type="video/mp4">
        <source src="" type="video/webm">
        <source src="" type="video/ogg">
        <p>Seu navagador nao é compativel com o video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=JVtALmSSiQ7rEtK5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
